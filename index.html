<!DOCTYPE html>
<html>

    <!-- This is the HEAD of our HTML 
    In the head we set all the information we need the browser reads but we don't need to see on the screen (extra resources and metadata)-->
    <head>
        <title>Peekaboo!</title>
    
    <!-- Gridlex, Google Fonts.. they all need to go ABOVE my custom stylesheet! (so if we want we can override with our css) -->
    
    <!-- This is our Gridlex stylesheet-->
    	
    <!-- This is our Google Fonts-->

    <!-- CSS stylesheet - THIS ALWAYS GOES LAST!
    link is a self closing tag, so no need to close it.
    It needs to know the relationship (which kind of file are we adding) and the location -->
    <link rel="stylesheet" href="/style.css">

    </head>

    <!-- This is the BODY of our HTML
    In the body goes what we want to display -->
    <body>
        <h1>Hello World!</h1>

    </body>

</html>
